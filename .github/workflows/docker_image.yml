name: Publish Docker image

#on:
#  release:
#    types: [published]

on:
  push:
    branches: [ "main" ]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: andybar69/githubaction

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: index.docker.io/andybar69/githubaction
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: test-notification
          SLACK_COLOR: 'success' # or a specific color like 'good' or '#FF00FF'
          SLACK_ICON: https://github.com/rtCamp.png?size=48
          # SLACK_MESSAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} / ${{ steps.meta.outputs.tags }} / ${{ steps.meta }}
          SLACK_MESSAGE: tags  ${{ steps.meta.outputs.tags }} / ${{ steps.meta.outputs.json }}
          SLACK_TITLE: Post Title
          SLACK_USERNAME: test
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL}}
