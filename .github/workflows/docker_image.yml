name: Publish Docker image

#on:
#  release:
#    types: [published]

on:
  push:
    branches: [ "main" ]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: andybar69/githubaction

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: index.docker.io/andybar69/githubaction
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      #- name: Slack Notification
      #  uses: rtCamp/action-slack-notify@v2
      #  env:
      #    SLACK_CHANNEL: test-notification
      #    SLACK_COLOR: 'success'
      #    SLACK_ICON: https://github.com/rtCamp.png?size=48
      #    SLACK_MESSAGE: tags "${{ steps.meta.outputs.tags }}" / labels ${{ steps.meta.outputs.labels }}
      #    SLACK_TITLE: Post Title
      #    SLACK_USERNAME: test
      #    SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL}}

      - name: Build docker image
        run: |
          docker build -t andybar69/githubaction:v1 .

      - name: Create KinD Cluster
        uses: helm/kind-action@v1.12.0 # Use the latest stable version
        with:
          cluster_name: my-kind-cluster
          node_image: andybar69/githubaction:v1

      - name: Configuring and testing the Installation
        run: |
          kubectl cluster-info --context kind-kind
          kind get kubeconfig --internal >$HOME/.kube/config
          kubectl get nodes
